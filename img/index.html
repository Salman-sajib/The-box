<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>The Box</title>
  </head>
  <body>
    <div class="main-grid">
      <header>
        <img class="logo" src="/img/TB.svg" alt="The Box" />
        <nav class="nav">
          <a href="#" class="nav__link">Contact</a>
          <a href="#" class="nav__link">Book Now</a>
          <a href="#" class="nav__link">Become A Host</a>
          <a href="#" class="nav__link">About</a>
        </nav>
      </header>

      <main>
        <h1 class="title">the box</h1>
        <p class="location">Richmond, VA</p>
        <img
          src="/img/house.jpg"
          alt="Image of a house"
          class="primary-image"
        />
        <div class="secondary-images">
          <img
            src="/img/little-1.jpg"
            alt="Image with some food"
            class="secondary-image"
          />
          <img
            src="/img/little-2.jpg"
            alt="A woman lying on bed and watching out of the window"
            class="secondary-image"
          />
        </div>
        <p class="descroption">
          Do you need time of from your day to day life? Well than take your
          summertime or during the winter there is a lot to be done. In Summer
          go hiking or swim in the nearby lake in Winter go skiing in the
          Snowshoe Mountain resort
        </p>
        <button class="btn">Book now</button>
      </main>

      <footer>
        <div class="socal-links">
          <a href="#" class="socal-link"
            ><img
              src="/img/snapchat-ghost.svg"
              aria-label="Snapchat logo"
              alt="Snapchat logo"
              class="social-img"
          /></a>
          <a href="#" class="socal-link"
            ><img
              src="/img/airbnb.svg"
              aria-label="Airbnb logo"
              alt="Airbnb logo"
              class="social-img"
          /></a>
          <a href="#" class="socal-link"
            ><img
              src="/img/instagram.svg"
              aria-label="Instagram logo"
              alt="Instagram logo"
              class="social-img"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
